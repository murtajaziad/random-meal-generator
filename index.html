<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="ask-container">
        <h1>Are you hungry?</h1>
        <h4>Click the button to generate a meal for you!</h4>
        <button>Generate Meal</button>
      </div>

      <div class="meal-container hidden">
        <div class="first-col">
          <img width="250" height="250" />
          <p class="info"></p>
          <ol class="ingredients">
            <li><strong>Ingredients:</strong></li>
          </ol>
        </div>
        <div class="second-col">
          <h2></h2>
          <p class="instructions"></p>
          <iframe class="youtubevideo hidden" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
